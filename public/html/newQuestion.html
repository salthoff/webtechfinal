<body>
    <header>
        <h1 id="Title"><a href="/">IR TU GRAZ</a></h1> 
        <div id = "welcomeDiv" style="padding-bottom: 10px;">Welcome to this wep page.</div>
        <input class="NoPrint" id="searchbar" type="search" size="relative" placeholder="SEARCH...">
        <a class="NoPrint" href="/user"><input type="button" value="Profil"></a>
        <a class="NoPrint" href="/LogIn"><input type="button" value="LogIn or Register"></a>
        <a class="NoPrint" href="/logout"><input type="button" value="Logout"></a>
        <a class="NoPrint"><input type="button" value="Print"></a>
    </header>
    <script>
        var search = document.getElementById('searchbar');
        search.addEventListener("keyup", function(event){
            if (event.keyCode === 13){
                var query = preprocess(search.value)
                window.location.href = '/?search=' + query;
            }
        })

    </script>

    <h1>Write a new Question</h1>   
        <form action="/question/newquestion" method="post" id="newquestion">
            
            <label for="qTitle">Title:</label>
            <input size="50px" type="text" placeholder="Enter your Title" name="qTitle">
            <br><br><br>
            <label for=question_body>Question: </label>   
            <textarea id="question_body" name="qBody" rows="4" cols="50"></textarea>
            <br>
            <input type="submit" value="Submit">
            

        </form>
        <footer><a href="/about">About</a></footer>
</body>
